<html>  
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>     
    <a-scene>
      <a-sphere position="0 1 -10" radius="1" color="#C16717" ></a-sphere>
      <a-box    position="3 1 -6.5" rotation="0 45 0" color="#D9EC7B"metalness="0.5"></a-box>
      <a-sphere position="5 1 -5" radius="1" color="#C16717"></a-sphere>
      <a-box    position="-3 1 -7" rotation="0 45 0" color="#D9EC7B" metalness="0.5"></a-box>
      <a-sphere position="-5 1 -5" radius="1" color="#C16717"></a-sphere>
      <a-cylinder position="0 0 -7" radius="1.2" height="0.8" color="#030C02" ></a-cylinder>
      <a-cylinder position="5 1 -5" radius="1" height="2" color="#030C02" opacity="0.5"></a-cylinder>
      <a-cylinder position="-5 1 -5" radius="1" height="2" color="#030C02" opacity="0.5"></a-cylinder>
      <a-plane position="0 0 -7" rotation="-90 0 0" width="10" height="10" color="#073B0A"></a-plane>
      <a-sky color="#FECF81"></a-sky>
    </a-scene>
  </body>
</html>
